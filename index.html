<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Line Chart</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

<div class="row">
    <div id="header">
        <p>Data taken from John Hopkins CSSE</p>
    </div>
    <div>
        <label for="listCountries">Countries</label>
        <select multiple="multiple" id="listCountries">

        </select>
        <button onclick="updateCountries()">
            update!
        </button>

    </div>
    <div>
        <div id="linechart_material" class="chart"></div>
    </div>

    <div>
        <div id="table_div"></div>
    </div>

</div>


<script src="functions.js"></script>
<script>
    var listCountries = document.getElementById('listCountries');

    for(var i = 0; i < countries.length; i++){
        var option = document.createElement('option');
        var select = document.createAttribute('selected');
        select.value = true;

        option.text = countries[i];
        listCountries.add(option);
        listCountries.options[i].selected=true;
    }

</script>


</body>

</html>
